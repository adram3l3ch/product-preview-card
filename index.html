<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main class="card">
			<div class="card__image">
				<img src="./images/image-product-desktop.jpg" alt="product" />
			</div>
			<article class="card__details">
				<p class="subtitle">PERFUME</p>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<p class="description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
					for the House of CHANEL.
				</p>
				<div class="price">
					<p class="price-discount">$149.99</p>
					<p class="price-original">$169.99</p>
				</div>
				<button class="cta">
					<span><img src="./images/icon-cart.svg" alt="add to cart" /></span> Add to Cart
				</button>
			</article>
		</main>
	</body>
</html>
